server {
	listen 8080;
	listen 3000;

	root ./www;
	index index.html;
	client_max_body_size 10M;
	autoindex on;

	error_page 403 /errors/403.html;
	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;

	location / {
		root ./www/pages;
		allow_methods GET POST DELETE;
	}

	location /images {
		root ./www;
	}

	location /static {
		# ne sait pas encore quel contenu sp√©cifier
	}

	location /uploads {
		allow_methods GET DELETE;
	}
		
